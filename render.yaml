databases:
  - name: cosmedtravel
    databaseName: dbcosmedtravel
    user: cosmedtraveluser

services:
  - type: web
    name: cosmedtravel
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: <%= ENV["RENDER_API_KEY"] %>
        fromDatabase:
          name: cosmedtravel
          property: connectionString
      - key: <%= ENV["DATABASE_URL"] %>
        sync: false
